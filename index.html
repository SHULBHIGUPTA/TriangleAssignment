<!DOCTYPE html>
<html>
    <head>
        <title>Pyramid Triangle</title>
        <style>
            body{
                background-color: whitesmoke;
                margin: auto;
            }
        .c1{
            height: 0px;
            width: 0px;
            border: 100px solid transparent;
            position: relative;
        }
        #d1{
            border-bottom: 100px solid yellow;
            bottom: -250px; 
            z-index: 60;
        }
        #d2{
            border-bottom: 100px solid rgba(238, 220, 149);
            bottom: -90px;
            z-index: 40;
        }
        #d3{
            border-bottom: 100px solid rgba(40, 230, 113, 0.884);
            bottom: 70px;   
        }
        </style>
    </head>
    <body>
        <div>
        <div class="c1" id="d1"> 
        </div>
        <div  class="c1" id="d2">   
        </div>
        <div class="c1" id="d3"> 
        </div>
    </div>
    </body>
</html>
